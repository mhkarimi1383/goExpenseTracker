<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="./flat-remix.css" rel="stylesheet">
  </head>
  <body class="bg-purple">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <div class="mt-5 paper with-shadow bg-dark bg-gradient text-light container-sm w-50 mx-auto">
      <h2 class="mt-2 mx-auto card-title">Your Balance: 50$</h2>
      <table class="table table-borderless table-sm align-middle table-responsive">
        <thead class="table-dark">
          <tr>
            <th scope="col">Total Income</th>
            <th scope="col">Total Expense</th>
          </tr>
            </thead>
            <tbody>
          <tr>
            <td class="text-green">10$</td>
            <td class="text-red">5$</td>
          </tr>
        </tbody>
      </table>
      <form method="post">
        <div class="form-row">
          <div class="col-auto">
            <input type="text" class="form-control mb-2" name="description" id="descriptionInput" placeholder="Description" required>
          </div>
          <div class="col-auto">
            <input type="number" class="form-control mb-2" min="0" name="amount" id="amountInput" placeholder="Amount" required>
          </div>
          <div class="col-auto temp-button">
            <div class="mb-2 temp-button">
                <label class="temp-button onoffswitch onoffswitch-label">
                    <input id="operatorCheck" class="temp-button" onClick="toggle()" type="checkbox" name="operator">
                    <span id="operatorLabel" class="temp-button"><span id="operatorLabel" class="temp-button" data-on="Income" data-off="Expense"></span></span>
                </label>
                <!-- <input class="form-check-input" type="checkbox" name="operator" id="operatorCheck" onclick="operatorLabelChanger()"> -->
                <!-- <label class="form-check-label" for="operatorCheck" id="operatorCheckHelp"> -->
            </div>
        </div>
          <div class="col-auto">
            <input type="hidden" name="action" value="CREATE" />
            <button type="submit" class="green-button mb-2">Add</button>
          </div>
        </div>
      </form>
      <div class="card mb-3">
        <div class="card-header text-green">
          #0 Income
        </div>
      <div class="card-body">
        <form method="post">
          <h5 class="card-title text-dark">10$</h5>
          <p class="card-text text-dark">Hi</p>
          <input type="hidden" name="action" value="DELETE" />
          <input type="hidden" name="id" value="1" />
          <button type="submit" class="red-button">Remove</button>
        </form>
      </div>
    </div>
    </div>
  </body>
  <style>
    .card-body {
      margin: 0;
    }
    .bg-purple {
      background-color: #8c42ab;
      background-repeat: no-repeat;
    }
    td {
      text-align: center;
    }
    th {
      text-align: center;
    }
    .text-green {
      color: #19a187;
    }
    .text-red {
      color: #d41919;
    }
    .onoffswitch-false::after {
      margin-left: 3px !important;
      margin-right: 35px !important;
    }
  </style>
  <script type="text/javascript">
    document.onload = toggle()
    function toggle() {
      operatorValue = document.getElementById("operatorCheck").checked;
      operator = document.getElementById("operatorLabel")
      if (operatorValue == true) {
        operator.classList.remove("onoffswitch-false")
      }
      else {
        operator.classList.add("onoffswitch-false")
      }
    }
  </script>
</html>
